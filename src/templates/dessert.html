
{% extends "index.html" %}
{% block content %}
<div class="container">
  <h2>Dessert time</h2>
  <ul>
    {% for sweet, imgsweet in dessert.iteritems(): %}
      <li>
        <h4>{{ sweet }}</h4>
        <img src="{{ url_for('static', filename=imgsweet) }}" />
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
