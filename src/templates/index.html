<html>
<head>
  <title>My Cookbook</title>
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
  rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
    
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
      data-toggle="collapse" data-target="#navbar" aria-expanded="false"
      aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">MyCookBook</a>
      </div>

      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="#featured">Featured</a></li>
          <li><a href="/starter">Starter</a></li>
          <li><a href="/meal">Meal</a></li>
          <li><a href="/dessert">Dessert</a></li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}
  <div class="container">
    <h2>Welcome</h2>
    <p>Welcome to the new interactive online cookbook. Check our recipes!</p>
    <ul>
      {% for recipe in recipes %}
        <li>{{ recipe }}</li>
      {% endfor %}
    </ul>
  </div>
 {% endblock %}
  <style>
    body {
      Padding-top: 50px; 
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src={{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

  </div>

</body>

</html>
