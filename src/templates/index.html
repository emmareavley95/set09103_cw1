<html>
<head>
  <title>My Cookbook</title>
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}"
  rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/style.css') }}"
  rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/agency.min.css') }}"
  rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container">
    
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand page-scroll" href="/">MyCookBook</a>
      </div>

      <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="hidden"><a href="#page-top"></a></li>

          <li class="page-scroll"><a href="/">Home</a></li>
          <li><a class="page-scroll" href="/starter">Starter</a></li>
          <li><a class="page-scroll" href="/meal">Meal</a></li>
          <li><a class="page-scroll" href="/dessert">Dessert</a></li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}
  <header>
    <div class="container">
      <div class="intro-text">
        <h1 class="intro-lead-in">Welcome to Emma Reavley CookBook</h1>
        {{ name }}
        <p><a class="btn btn-lg btn-success" href="signup" role="button">Sign up today</a></p>
      </div>
    </div>
  </header>

  <section id="starter" class="starterpage">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2>Starter</h2>      
        </div>

        <div class="col-md-4 col-sm-6 text-center">
          <a href="/starter" class="portfolio-link" data-toggle="modal">
            <div class="portfolio-hover">
                <div class="portfolio-hover-content">
                <i class="fa fa-plus fa-3x"></i>
                </div>
            </div>
            <img src="{{ url_for('static', filename='img/salad.png') }}" class="img-responsive" alt="">
          </a>
          <div class="portfolio-caption">
            <h4>Starters</h4>
            <p class="text-muted">Enjoy a fresh salad with us!</p>
          </div>
        </div>

        <div class="col-md-4 col-sm-6 text-center">
          <a href="/meal" class="portfolio-link" data-toggle="modal">
            <div class="portfolio-hover">
              <div class="portfolio-hover-content">
              <i class="fa fa-plus fa-3x"></i>
              </div>
            </div>
            <img src="{{ url_for('static', filename='img/salad.png') }}"
            class="img-responsive" alt="">
          </a>
          <div class="portfolio-caption">
            <h4>Meals</h4>
          </div>
        </div>

        <div class="col-md-4 col-sm-6 text-center">
          <a href="/dessert" class="portfolio-link" data-toggle="modal">
            <div class="portfolio-hover">
              <div class="portfolio-hover-content">
                <i class="fa fa-plus fa-3x"></i>
              </div>
            </div>
            <img src="{{ url_for('static', filename='img/salad.png') }}" class="img-responsive"
            alt="">
          </a>
          <div class="portfolio-caption">
            <h4>Desserts</h4>
          </div>
        </div>
    </div>
  </section>
  
  <section id="meal" class="bg-light-gray">
    <div class="container">

    </div>
  </section>

  <section id="dessert">
    <div class="container">

    </div>
  </section>
 {% endblock %}
 
 <footer class="footer">
    <p>&copy; 2016 - made by E.Reavley || Edinburgh Napier University</p>
 </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src={{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

  </div>

</body>

</html>
